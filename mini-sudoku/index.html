<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Sudoku - 6x6</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Mini Sudoku</h1>
        <p class="instructions">Click on a cell and type numbers 1-6. Fill all cells to complete the puzzle! </p>
        
        <div id="sudoku-grid"></div>
        
        <div class="controls">
            <button id="clear-btn">Clear Selected Cell</button>
            <button id="reset-btn">Reset Puzzle</button>
        </div>
        
        <div id="message" class="message"></div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
