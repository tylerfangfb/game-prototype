<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ThroughLine - Word Puzzle</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="iphone-frame">
        <div class="iphone-notch"></div>
        <div class="iphone-screen">
            <div class="container">
                <h1>ThroughLine</h1>
                <p class="instructions">Fill the cyan Through Line first, then complete vertical words!</p>
                
                <div class="word-bank">
                    <div class="word-bank-label">Words to use:</div>
                    <div id="word-list"></div>
                </div>
                
                <div id="game-grid"></div>
                
                <div class="controls">
                    <button id="reset-btn">New Game</button>
                </div>
                
                <div id="message" class="message"></div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
